      <div class="name">

    <div class="page-wrapper">

        <section class="main-div">
            <h1 class="head">US Location Info</h1>
            <h2 class="subtitleD">Enter a zipcode to get the location info</h2>
            <form id="zipForm">
                <div class="field">
                    <div class="control has-icons-left has-icons-right">
                        <input class="inputF zip " type="text" placeholder="Enter Zipcode">
